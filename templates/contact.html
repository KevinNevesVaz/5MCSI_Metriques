<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        max-width: 90%;
      }
      h2 {
        text-align: center;
        color: #333333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555555;
      }
      input,
      textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contactez-nous</h2>
      <form>
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" />

        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" placeholder="Entrez votre prénom" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Entrez votre message"></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </body>
</html>
