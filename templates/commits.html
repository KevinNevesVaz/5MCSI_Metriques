<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique des Commits</title>
    <!-- Chargement de la bibliothèque Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Requête pour récupérer les données de l'API /commits/
        fetch("/commits/")
          .then((response) => response.json())
          .then((data) => {
            // Préparer les données pour Google Charts
            const chartData = [["Minute", "Commits", { role: "style" }]];
            data.results.forEach((entry) => {
              // Ajouter une couleur aléatoire pour chaque barre
              const color = "#" + Math.floor(Math.random() * 16777215).toString(16);
              chartData.push([entry.minute.toString(), entry.count, color]);
            });

            // Convertir les données en tableau utilisable par Google Charts
            const dataTable = google.visualization.arrayToDataTable(chartData);

            // Ajouter des annotations sur chaque barre
            const view = new google.visualization.DataView(dataTable);
            view.setColumns([
              0,
              1,
              {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation",
              },
              2,
            ]);

            // Options du graphique
            const options = {
              title: "Nombre de commits par minute",
              width: 900,
              height: 400,
              bar: { groupWidth: "95%" },
              legend: { position: "none" },
              hAxis: { title: "Minute" },
              vAxis: { title: "Nombre de Commits" },
            };

            // Dessiner le graphique
            const chart = new google.visualization.ColumnChart(
              document.getElementById("columnchart_values")
            );
            chart.draw(view, options);
          });
      }
    </script>
  </head>
  <body>
    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
  </body>
</html>
