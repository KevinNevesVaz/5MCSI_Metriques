<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique des Commits</title>
    <!-- Chargement de la bibliothèque Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupérer les données depuis la route Flask
        fetch("/commits/")
          .then((response) => response.json())
          .then((data) => {
            // Préparer les données pour Google Charts
            const chartData = [["Minute", "Commits"]];
            data.results.forEach((entry) => {
              chartData.push([entry.minute.toString(), entry.count]);
            });

            // Convertir les données en tableau Google Charts
            const dataTable = google.visualization.arrayToDataTable(chartData);

            // Options du graphique
            const options = {
              title: "Nombre de commits par minute",
              hAxis: { title: "Minute" },
              vAxis: { title: "Nombre de commits" },
              legend: { position: "none" },
            };

            // Dessiner le graphique
            const chart = new google.visualization.ColumnChart(
              document.getElementById("chart_div")
            );
            chart.draw(dataTable, options);
          });
      }
    </script>
  </head>
  <body>
    <h1>Graphique des Commits</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
