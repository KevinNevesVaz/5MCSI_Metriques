<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Récupération des données depuis l'API /commits/
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            // Convertir les données en tableau pour Google Charts
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Nombre de Commits');

            data.results.forEach(entry => {
              dataTable.addRow([entry.minute.toString(), entry.count]);
            });

            // Options du graphique
            var options = {
              title: 'Activité des Commits par Minute',
              hAxis: { title: 'Minute' },
              vAxis: { title: 'Nombre de Commits' },
              legend: { position: 'none' }
            };

            // Dessiner l'histogramme
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
