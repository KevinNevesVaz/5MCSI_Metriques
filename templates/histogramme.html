<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        function drawChart(data) {
          // Convertir les données récupérées en un tableau utilisable par Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température (°C)');

          // Ajouter les données de l'API
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000); // Conversion du timestamp en date
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          // Options de l'histogramme
          var options = {
            title: "Évolution des températures de la ville de Tawarano",
            legend: { position: "none" },
            hAxis: {
              title: "Date",
              slantedText: true,
              slantedTextAngle: 45
            },
            vAxis: {
              title: "Température (°C)"
            },
            histogram: { bucketSize: 5 }
          };

          // Dessiner l'histogramme
          var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        // Récupérer les données de l'API `/tawarano/`
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </head>
  <body>
    <h2>Histogramme des températures</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
